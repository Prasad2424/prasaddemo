<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body  >
    <form style="background-color: rgb(223, 222, 228);">
      <label for="name">name :</label><br>
      <input id="name" name="name" type="text" placeholder="enter name" /><br><br>

      <label for="number">age:</label><br>
      <input id="number" name="number" type="number" placeholder="enter age"  /><br><br>

      <label for="tel" >mobile:</label><br>
      <input id="tel" name="tel" type="tel" placeholder="mobile" pattern="[0-9]"/><br><br>

      <label for="email">email :</label><br>
      <input id="email" name="email" type="email" placeholder="enter email" /><br><br>

      <label for="pasw" ></label>pasword:</label><br>
      <input id="pasw" name="pasw" type="password" placeholder="pasword" /><br><br>

      <label for="file" >file:</label><br>
      <input id="file" name="file" type="file" placeholder="uplode file" multiple accept=".pdf"/><br><br>


      <!--redio-->
      gender:<br>
      <input type="radio" value="male" name="gen" id="male">
      <label for="male">male</label>
      <input type="radio" value="female" name="gen" id="female">
      <label for="female">female</label><br><br>

      <!--redio-->
      select lang:<br>
      <input type="radio" value="english" name="lang" id="english">
      <label for="english">english</label>
      <input type="radio" value="telugu" name="lang" id="telugu">
      <label for="telugu">telugu</label>
      <input type="radio" value="hindi" name="lang" id="hindi">
      <label for="hindi">hindi</label><br><br>

      <!--checkbox-->
      select lang:<br>
      <input type="checkbox" id="html" name="lag1" value="html">
      <label for="lag" >html</label>
      <input type="checkbox" id="css" name="leg2" value="css">
      <label for="lag2" >css</label>
      <input type="checkbox" id="js" name="lag3" value="js">
      <label for="js" >js</label><br><br>


      <!--date-->
      <lable for="dob">date of birth:</lable><br>
      <input type="date" id="dob" name="dob" value="dob"><br>

      
      <!--date time-->
      <input type="datetime-local"><br><br>

      <!--colour-->
      <label>color:</label><br>
      <input type="color"><br><br>

       <!-- url--> 

       <label>url:</label><br>
       <input type="url"><br>
      

       <!--textarea-->
       <label>textarea:</label><br>
       <textarea cols="50" rows="5" placeholder="summry"></textarea><br>



      <br><input type="submit" />
    </form>
    <h1></h1>
  </body>
</html>
